<!-- https://www.w3schools.com/tags/tag_doctype.asp -->
<!-- All HTML documents must start with a <!DOCTYPE> declaration.
The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. 
Tells browser which html type website is using. Thanks to that it will render website
using the same html version.
Document Type Declaration. 

html 5: <!DOCTYPE html>
html 4: <!DOCTYPE HTML PUBLIC "-//W3C//DTD..">
html 3: <!DOCTYPE html PUBLIC "...">

PUBLIC: Is identifier a publicly accessible object or system (SYSTEM)
W3C: Owner ID
-->
<!DOCTYPE html>
<html>
	<!-- Head is used to add additional information about document.
	Meta information, title, internal style etc. It is not 
	required but it is recommended. -->
	<head>
		<!-- https://www.w3schools.com/TAGs/att_meta_charset.asp -->
		<!-- Character encoding, utf-8 covers almost all of the characters
		and symbols in the world. -->
		<!-- UTF-8 Unicode Transformation Format - 8 bits -->
		<!-- ASCII has one encoding strategy and covers only 128 characters. -->
		<!-- UTF-32 not space efficient -->
		<!-- UTF-8 before 2 to 4 bytes. It is also integrated with ASCII.  -->
		<meta charset="utf-8">
		<title>S1 - Lecture 2 - Example 1</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script/type/importmap -->
		<!-- Indicates that body of the script element contains imports.
		Importmap is a JSON object that allows developers to control how browser
		resolves module. It is a mapping between text and value. -->
		<script type="importmap">
			{
				"imports": {
				  "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
				  "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/"
				}
			  }
		  </script>
        <script type="module" src="./script.js"></script>
	</body>
</html>
